
services:
  neo4j:
    image: neo4j:5.26-community
    container_name: enterprise-graph-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME}/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    restart: unless-stopped

  jira-sync:
    build: .
    container_name: enterprise-graph-jira-sync
    command: python modules/jira/main.py
    env_file:
      - .env
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - PYTHONPATH=/app
      - LOG_DIR=/var/log/enterprise-graph
    volumes:
      - ./app/modules/jira/.config.json:/app/modules/jira/.config.json:ro
      - ./logs:/var/log/enterprise-graph
    depends_on:
      - neo4j
    restart: "no"  # One-shot execution, run manually via docker compose run
    networks:
      - default

  github-sync:
    build: .
    container_name: enterprise-graph-github-sync
    command: python modules/github/main.py
    env_file:
      - .env
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - PYTHONPATH=/app
      - LOG_DIR=/var/log/enterprise-graph
    volumes:
      - ./app/modules/github/.config.json:/app/modules/github/.config.json:ro
      - ./logs:/var/log/enterprise-graph
    depends_on:
      - neo4j
    restart: "no"  # One-shot execution, run manually via docker compose run
    networks:
      - default

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
